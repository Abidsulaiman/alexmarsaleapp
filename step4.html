<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/stepwizard.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Course Funnel</title>
</head>
<body>

<header class="header v-centered">
    <div class="container">
        <div class="header_logo text-center mb-2">
            <img src="assets/img/logo-light.png" width="400" alt="Alex Marsale">
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="font-weight-bold text-white">One More Last Challenge for you</h1>
                <h4 class="text-white mb-0">Complete these steps to get $1000</h4>
            </div>
        </div>

        <div class="card border-0 shadow mt-3 amButtonCorner10">
            <div class="card-body pt-3 pb-5 pl-5 pr-5">
                <div class="stepwizard">
                    <div class="stepwizard-row setup-panel">
                        <div class="stepwizard-step col-xs-3">
                            <a href="step1.html" class="btn btn-default">Step 1</a>
                            <p>Add to Messenger</p>
                        </div>
                        <div class="stepwizard-step col-xs-3">
                            <a href="step2.html" class="btn btn-default">Step 2</a>
                            <p>Join Our Facebook Group</p>
                        </div>
                        <div class="stepwizard-step col-xs-3">
                            <a href="step3.html" class="btn btn-default">Step 3</a>
                            <p>Follow Us on Facebook</p>
                        </div>
                        <div class="stepwizard-step col-xs-3">
                            <a href="step4.html" class="btn btn-success">Step 4</a>
                            <p>Follow Us on Instagram</p>
                        </div>
                        <div class="stepwizard-step col-xs-3">
                            <a href="step5.html" class="btn btn-default">Step 5</a>
                            <p>Follow Us</p>
                        </div>
                    </div>
                </div>

                <form role="form">
                    <div class="panel panel-primary setup-content" id="step-4">
                        <div class="panel-heading text-center">
                            <h3 class="panel-title">Follow Us <span class="font-weight-bold"> On Instagram</span></h3>
                        </div>

                        <div class="panel-body">
                            <div class="row justify-content-center">
                                <div class="col-lg-4 text-center">
                                    <a href="" class="btn btn-primary w-100">
                                        <i class="fab fa-instagram"></i>
                                        Follow Us On Instagram
                                    </a>
                                </div>
                                <div class="col-lg-4">
                                    <a href="step5.html" class="btn btn-dark nextBtn pull-right w-100">Next</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
